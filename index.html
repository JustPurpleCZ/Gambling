<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Vlad's Gambling Paradise</title>
    <link rel="icon" type="image/x-icon" href="icon/vlad2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="exit">
            <img src="icon/exit2.png" alt="">
        </div>
        <div class="vlad">
            <img src="robot/idlefull.gif" alt="">
        </div>
        <div class="slot-machine-container">
            <div class="button">
                <img src="main/automat/cash.png" alt="">
            </div>
            <div class="screen">
                <img src="main/screen/screen.png" alt="">
                <img id="text" src="" alt="">
            </div>
            
            <img src="main/automat/automat3.png" alt="Slot Machine" class="slot-machine-image">
            <div class="reels-container">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>
            <div class="lever-container">
                <img src="main/automat/paka.gif" alt="Lever" class="lever-image">
            </div>
            <div class="door">
                <img src="main/automat/door.png" class="doorPart" alt="">
            </div>
            <div class="music-container">
                <img src="main/radio/radio.png" alt="Music Toggle" class="music-toggle">
            </div>
        </div>
        
    </div>
    <div class="wallet">
        <div class="wallet-bills">
            <img src="money/100.png" class="bill bill-100" data-value="100">
            <img src="money/50.png" class="bill bill-50" data-value="50">
            <img src="money/20.png" class="bill bill-20" data-value="20">
            <img src="money/10.png" class="bill bill-10" data-value="10">
            <img src="money/5.png" class="bill bill-5" data-value="5">
            <img src="money/1.png" class="bill bill-1" data-value="1">
        </div>
        <img src="money/walletD.png" class="bottom">
        <img src="money/walletU.png" class="top" alt="">
    </div>
    <div class="options-menu">
        <img src="main/menu/textbar1.png" alt="Menu Background" class="menu-bg">
        <div class="option-buttons">
            <div class="option-button-container">
                <img src="main/menu/optionbox1.png" class="option-btn" data-option="1">
                <div class="option-text">My Chances</div>
            </div>
            <div class="option-button-container">
                <img src="main/menu/optionbox1.png" class="option-btn" data-option="2">
                <div class="option-text">My Stats</div>
            </div>
            <div class="option-button-container">
                <img src="main/menu/optionbox1.png" class="option-btn" data-option="close">
                <div class="option-text">Get Out</div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
