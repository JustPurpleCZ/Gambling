<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Vlad's Gambling Paradise</title>
  <link rel="icon" type="image/x-icon" href="icon/vlad2.png">
</head>
<body>
    <div>
        <div class="exit">
            <img src="icon/exit2.png" alt="">
        </div>
        <div class="vlad">
            <img src="robot/idlefull.gif" alt="">
        </div>
        <div class="slot-machine-container">
            <div class="button">
                <img src="main/automat/cash.png" alt="">
            </div>
            <div class="screen">
                <img src="main/screen/screen.png" alt="">
                <img id="text" src="" alt="">
            </div>
            
            <img src="main/automat/automat3.png" alt="Slot Machine" class="slot-machine-image">
            <div class="reels-container">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>
            <div class="lever-container">
                <img src="main/automat/paka.gif" alt="Lever" class="lever-image">
            </div>
            <div class="door">
                <img src="main/automat/door.png" class="doorPart" alt="">
            </div>
            <div class="music-container">
                <img src="main/radio/radio.png" alt="Music Toggle" class="music-toggle">
            </div>
        </div>
        
    </div>
    <div class="wallet">
        <img src="money/wallet2.png" class="bottom">
        <img src="money/wallet3.png" class="top" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
