<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="start.css">
        <title>Vlad's Gambling Paradise</title>
        <link rel="icon" type="image/x-icon" href="icon/vlad2.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
        
        <script type="module" src="start.js"></script>
    </head>
<body>
    <div class="orientation-overlay">
        <img src="side.gif" alt="Please rotate your device">
        <div class="overlay-text">Please rotate your device</div>
    </div>
    <div class="vlad">
        <img src="robot/idlefull.gif" alt="">
    </div>
    <div class="logo">
        <img src="icon/logo.png" alt="logo">
    </div>
    <button id="playButton">Play</button>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Login</h2>
            <form id="authForm">
                <!-- Username field - hidden by default -->
                <div class="form-group" id="usernameGroup" style="display: none;">
                    <label for="displayName">Username:</label>
                    <input type="text" id="displayName" minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" minlength="6" required>
                </div>
                <p id="errorMessage" class="error"></p>
                <button type="submit" id="submitButton">Login</button>
                <button type="button" id="toggleAuth">Need an account? Sign up</button>
            </form>
            <button id="closeModal" class="close-button">&times;</button>
        </div>
    </div>
</body>
</html>
