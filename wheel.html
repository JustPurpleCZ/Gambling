<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wheel.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen overflow-hidden p-4">
    <div id="wheelContainer" class="wheel-container">
        
        <img src="main/wheel/pointer.png" alt="Pointer" class="arrow">

        <img src="main/wheel/wheel.png" alt="Spinning Wheel" id="wheel" class="wheel">

        <img src="main/wheel/highlight.png" alt="Highlight" id="highlight" class="highlight">

    </div>
    <div class="dimming">
    </div>
    <div class="tv">
        <div class="video">
        <video width="100%" height="100%" autoplay loop muted>
            <source src="main/wheel/ads/static.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video width="100%" height="100%" autoplay id="screen">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        </div>
    </div>
   <script src="wheel.js" type="module"></script>

</body>
</html>
