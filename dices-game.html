<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dices: GAME</title>
    <link rel="stylesheet" href="dices-game.css">
</head>
<body>
    <div id="game-container">
        <div class="ui-layer">
            <p>Lobby name:</p>
            <p id="lobbyName"></p>
            <div id="preStart">
        <button id="leaveBtn">Leave lobby</button>
        <h3>Players:</h3>
        <div id="playerList"></div>
        <p id="playerCountPar"></p>
        <button id="startBtn">Start game</button>
        <div class="bottom-control-panel">
            <div class="end-turn-button">
                <img src="main/dice/end_turn.png" alt="End Turn">
            </div>
            <div class="score-display">
                <div class="score-label">Your Turn Score</div>
                <div class="score-value">0</div>
            </div>
        </div>
    </div>

    <div id="gameDiv">
        <h2>Dices Game</h2>
        <div id="activePlayerList"></div>

        <div id="playStuff">
            <p id="turnScorePar">Your score this turn: 0</p>
            <button id="rollBtn">Roll the dice!</button>

            <p>Click the dice you wish to keep!</p>
            <div id="rolledDice"></div>
            <button id="moveBtn">End your turn</button>

            <p id="errMessage"></p>
        </div>
    </div>

    <div id="gameEndDiv">
        <h2>Game ended!</h2>
        <p id="winnerName"></p>
        <p id="winnerScore"></p>

        <p id="winMessage"></p>
        <button id="exit">Back to hub</button>
    </div>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div class="locked-area"></div>
        <div id="cup" class="cup"></div>
    </div>
    <script src="dices-game.js" type="module"></script>
</body>
</html>
