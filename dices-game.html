<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dices: GAME</title>
    <link rel="stylesheet" href="dices-game-integrated.css">
</head>
<body>
    <!-- Pre-game lobby -->
    <div id="preStart">
        <button id="leaveBtn">Leave lobby</button>
        <h3>Players:</h3>
        <div id="playerList"></div>
        <p id="playerCountPar"></p>
        <button id="startBtn">Start game</button>
    </div>

    <!-- Main game container -->
    <div id="game-container">
        <div class="ui-layer">
            <p>Lobby: <span id="lobbyName"></span></p>
            <p id="turnIndicator">Waiting...</p>
            <p id="turnScorePar">Your score: 0</p>
        </div>

        <!-- Player list overlay -->
        <div class="players-overlay">
            <div id="activePlayerList"></div>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div class="locked-area"></div>
        <div id="cup" class="cup"></div>

        <!-- End turn button -->
        <button id="endTurnBtn" class="end-turn-btn">End Turn</button>

        <!-- Error message -->
        <p id="errMessage" class="error-message"></p>
    </div>

    <!-- Game end screen -->
    <div id="gameEndDiv">
        <h2>Game ended!</h2>
        <p id="winnerName"></p>
        <p id="winnerScore"></p>
        <p id="winMessage"></p>
        <button id="exitBtn">Back to hub</button>
    </div>

    <script src="dices-game-integrated.js" type="module"></script>
</body>
</html>
