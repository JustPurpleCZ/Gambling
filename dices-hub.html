<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dices: LOBBIES</title>
    <link rel="stylesheet" href="dices-hub.css">
    <link rel="icon" type="image/x-icon" href="icon/vlad2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div class="exit-btn" id="exitBtn"></div>

    <div class="main-container">
        <div class="kostkar-section">
            <div class="kostkar"></div>
        </div>

        <div class="wallet">
            <img src="money/walletD.png" class="bottom">
            <img src="money/walletU.png" class="top" alt="">
            <img src="money/screen.png" class="wscreen" alt="">
            <div class="wallet-display">Wallet: Loading...</div>
        </div>

        <div class="buttons-section">
            <!-- Quick Join Button -->
            <div class="button-row">
                <div class="bros">
                <div class="game-button" id="quickJoinBtn">
                    
                </div>
                <div class="bet-selector bet-100">
                    <div class="bet-option" data-bet="100" data-position="left"></div>
                    <div class="bet-option" data-bet="350" data-position="middle"></div>
                    <div class="bet-option" data-bet="1000" data-position="right"></div>
                    <div class="bet-selector-indicator pos-left"></div>
                </div>
                </div>
                
            </div>

            <!-- Lobbies Button -->
            <div class="button-row">
                <div class="game-button" id="lobbiesBtn"></div>
            </div>

            <!-- Settings Button -->
            <div class="button-row">
                <div class="game-button" id="dealerBtn"></div>
            </div>

            <!-- Stats Button -->
            <div class="button-row">
                <div class="game-button" id="rulesBtn"></div>
            </div>
        </div>
    </div>

    <!-- Lobbies Modal -->
    <div class="modal-overlay" id="lobbiesModal">
        <!-- Browse Lobbies Panel -->
        <div class="modal-browse">
            <div class="block"></div>
            <div class="password-input-row">
                <input type="password" id="inputJoinPassword" placeholder=" Password (if required)">
            </div>
            <div class="lobbies-container" id="lobbiesContainer">
                <div class="no-lobbies">Loading lobbies...</div>
            </div>
        </div>

        <!-- Create Lobby Panel -->
        <div class="modal-create">
            <form class="create-form" id="createForm">
                <div class="form-row">
                    <!-- Left Column -->
                    <div class="form-column-left">
                        <div class="form-group">
                            <input type="text" id="inputName" placeholder="Lobby name" required>
                        </div>

                        <div class="form-group">
                            <select id="inputCreateBetSize" required>
                                <option value="">Bet size</option>
                                <option value="100">$100</option>
                                <option value="350">$350</option>
                                <option value="1000">$1000</option>
                                <option value="3000">$3000</option>
                                <option value="5000">$5000</option>
                                <option value="9999">$9999</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text" id="inputCreatePassword" placeholder="Password (optional)">
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="form-column-right">
                        <div class="form-group-counter" style="width:91%;">
                            <div class="counter-display" id="targetScoreDisplay">10</div>
                            <div class="counter-controls">
                                <div class="counter-arrow counter-up" id="targetScoreUp">█</div>
                                <div class="counter-arrow counter-down" id="targetScoreDown">█</div>
                            </div>
                        </div>

                        <div class="form-group-counter" style="width:43%;">
                            <div class="counter-display" id="playerCountDisplay">2</div>
                            <div class="counter-controls">
                                <div class="counter-arrow counter-up" id="playerCountUp">█</div>
                                <div class="counter-arrow counter-down" id="playerCountDown">█</div>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn"></button>
                    </div>
                </div>

                <!-- Hidden inputs to store values -->
                <input type="hidden" id="inputTargetScore" value="10">
                <input type="hidden" id="inputMaxPlayers" value="2">
            </form>
        </div>
    </div>
    <img src="main/dice/pult.png" alt="table" class="table">
    <script type="module" src="dices-hub.js"></script>
</body>
</html>
